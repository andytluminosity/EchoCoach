<form
    class="self-center justify-self-center"
    #f="ngForm"
    (ngSubmit)="register(f)"
>
    <fieldset
        class="fieldset bg-base-200 border-base-300 rounded-box w-sm border p-4 mt-4 pt-2"
    >
        <h1
            class="label text-base-content text-lg font-bold justify-self-center mb-4 mt-2"
        >
            Register
        </h1>

        <label class="label">Username</label>
        <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            class="input w-full"
            required
            ngModel
        />
        <div *ngIf="missingFields.username" class="flex flex-row text-red-500 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
            </svg>
            Username is required
        </div>

        <label class="label">Email</label>
        <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="input w-full"
            required
            ngModel
        />
        <div *ngIf="missingFields.email" class="flex flex-row text-red-500 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
            </svg>
            Email is required
        </div>
        <div *ngIf="!validEmail && !missingFields.email" class="flex flex-row text-red-500 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
            </svg>
            Invalid Email
        </div>

        <label class="label">Password</label>
        <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="input w-full"
            required
            ngModel
        />
        <div *ngIf="missingFields.password" class="flex flex-row text-red-500 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
            </svg>
            Password is required
        </div>

        <label class="label">Confirm Password</label>
        <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Confirm Password"
            class="input w-full"
            required
            ngModel
        />
        <div *ngIf="missingFields.confirm_password" class="flex flex-row text-red-500 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 mr-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
            </svg>
            Confirm Password is required
        </div>

        <input type="submit" class="btn btn-neutral mt-4" value="Register" />

        <p *ngIf="passwordsMatch" class="text-red-500">
            Passwords do not match
        </p>
    </fieldset>
</form>
