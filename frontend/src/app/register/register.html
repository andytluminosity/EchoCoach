<form
    class="self-center justify-self-center"
    #f="ngForm"
    (ngSubmit)="register(f)"
>
    <fieldset
        class="fieldset bg-base-200 border-base-300 rounded-box w-sm border p-4"
    >
        <legend class="fieldset-legend">Register</legend>

        <label class="label">Username</label>
        <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            class="input w-full"
            required
            ngModel
        />

        <label class="label">Email</label>
        <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="input w-full"
            required
            ngModel
        />

        <label class="label">Password</label>
        <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="input w-full"
            required
            ngModel
        />

        <input type="submit" class="btn btn-neutral mt-4" value="Register" />
    </fieldset>
</form>
