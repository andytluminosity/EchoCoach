<main class="main">
    <div class="navbar bg-base-100 shadow-sm pt-10 pb-10">
        <div class="flex-1 align-middle">
            <a class="btn btn-ghost text-5xl" [routerLink]="['/']">EchoCoach</a>
            <a class="btn btn-ghost text-xl" [routerLink]="['/']"
                ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
                    />
                </svg>
                Home</a
            >
            <a class="btn btn-ghost text-xl" [routerLink]="['record']"
                ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z"
                    />
                </svg>

                Record</a
            >
            <a class="btn btn-ghost text-xl" [routerLink]="['results']"
                ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.625 9.75a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 0 1 .778-.332 48.294 48.294 0 0 0 5.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z"
                    />
                </svg>
                Results</a
            >
        </div>
        <div class="flex-none">
            <a
                class="btn btn-ghost text-xl"
                [routerLink]="['login']"
                *ngIf="!this.isLoggedIn()"
                >Login</a
            >
            <a
                class="btn btn-ghost text-xl"
                [routerLink]="['register']"
                *ngIf="!this.isLoggedIn()"
                >Register</a
            >
            <a
                class="btn btn-ghost text-xl"
                (click)="logout()"
                *ngIf="this.isLoggedIn()"
                >Logout</a
            >
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost m-1">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="size-6"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M9.53 16.122a3 3 0 0 0-5.78 1.128 2.25 2.25 0 0 1-2.4 2.245 4.5 4.5 0 0 0 8.4-2.245c0-.399-.078-.78-.22-1.128Zm0 0a15.998 15.998 0 0 0 3.388-1.62m-5.043-.025a15.994 15.994 0 0 1 1.622-3.395m3.42 3.42a15.995 15.995 0 0 0 4.764-4.648l3.876-5.814a1.151 1.151 0 0 0-1.597-1.597L14.146 6.32a15.996 15.996 0 0 0-4.649 4.763m3.42 3.42a6.776 6.776 0 0 0-3.42-3.42"
                        />
                    </svg>

                    <svg
                        width="12px"
                        height="12px"
                        class="inline-block h-2 w-2 fill-current opacity-60"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 2048 2048"
                    >
                        <path
                            d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"
                        ></path>
                    </svg>
                </div>
                <ul
                    tabindex="0"
                    class="dropdown-content bg-base-300 rounded-box z-1 w-52 p-2 shadow-2xl"
                >
                    <li>
                        <input
                            type="radio"
                            name="theme-dropdown"
                            class="theme-controller w-full btn btn-sm btn-ghost justify-start"
                            aria-label="Light"
                            value="light"
                        />
                    </li>
                    <li>
                        <input
                            type="radio"
                            name="theme-dropdown"
                            class="theme-controller w-full btn btn-sm btn-block btn-ghost justify-start"
                            aria-label="Dark"
                            value="dark"
                        />
                    </li>
                    <li>
                        <input
                            type="radio"
                            name="theme-dropdown"
                            class="theme-controller w-full btn btn-sm btn-block btn-ghost justify-start"
                            aria-label="Black"
                            value="black"
                        />
                    </li>
                    <li>
                        <input
                            type="radio"
                            name="theme-dropdown"
                            class="theme-controller w-full btn btn-sm btn-block btn-ghost justify-start"
                            aria-label="Synthwave"
                            value="synthwave"
                        />
                    </li>
                    <li>
                        <input
                            type="radio"
                            name="theme-dropdown"
                            class="theme-controller w-full btn btn-sm btn-block btn-ghost justify-start"
                            aria-label="Caramel Latte"
                            value="caramellatte"
                        />
                    </li>
                    <li>
                        <input
                            type="radio"
                            name="theme-dropdown"
                            class="theme-controller w-full btn btn-sm btn-block btn-ghost justify-start"
                            aria-label="Retro"
                            value="retro"
                        />
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</main>
