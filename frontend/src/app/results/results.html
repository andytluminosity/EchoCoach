<!-- name of recording, length, date recorded, type, delete button, heart button  -->

<div class="flex flex-col mt-12 ml-40 mr-40 gap-5">
    <h1 class="text-base-content text-4xl font-bold">Results</h1>
    <div class="divider"></div>
    <div class="overflow-x-auto">
        <table class="table">
            <!-- head -->
            <thead>
                <tr>
                    <th></th>
                    <th>
                        Name
                        <button
                            class="btn btn-circle btn-xs btn-ghost"
                            [ngClass]="{ 'btn-active': sortBy == 'nameAsc' || sortBy == 'nameDsc'}"
                            (click)="sortBy = sortBy == 'nameDsc' ? 'nameAsc' : 'nameDsc'"
                        >
                            @if (sortBy == 'nameAsc') {
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-3"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
                                />
                            </svg>
                            } @else {
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-3"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
                                />
                            </svg>
                            }
                        </button>
                    </th>
                    <th>Type</th>
                    <th>
                        Length
                        <button
                            class="btn btn-circle btn-xs btn-ghost"
                            [ngClass]="{ 'btn-active': sortBy == 'lengthAsc' || sortBy == 'lengthDsc'}"
                            (click)="sortBy = sortBy == 'lengthDsc' ? 'lengthAsc' : 'lengthDsc'"
                        >
                            @if (sortBy == 'lengthAsc') {
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-3"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
                                />
                            </svg>
                            } @else {
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-3"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
                                />
                            </svg>
                            }
                        </button>
                    </th>
                    <th>
                        Date Recorded
                        <button
                            class="btn btn-circle btn-xs btn-ghost"
                            [ngClass]="{ 'btn-active': sortBy == 'dateAsc' || sortBy == 'dateDsc'}"
                            (click)="sortBy = sortBy == 'dateDsc' ? 'dateAsc' : 'dateDsc'"
                        >
                            @if (sortBy == 'dateAsc') {
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-3"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
                                />
                            </svg>
                            } @else {
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-3"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
                                />
                            </svg>
                            }
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (result of getResults(); track result.name; let idx =
                $index) {
                <tr class="hover:bg-base-300">
                    <th>{{ idx + 1 }}</th>
                    <td>{{ result.name }}</td>
                    <td>{{ result.type }}</td>
                    <td>{{ result.length }}</td>
                    <td>{{ result.dateRecorded }}</td>
                    <td class="text-right">
                        <button class="btn btn-square btn-ghost mr-1">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-6"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                                />
                            </svg>
                        </button>
                        <button class="btn btn-square btn-ghost ml-1">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="size-6"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                                />
                            </svg>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
